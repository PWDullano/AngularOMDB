<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Angular OMDB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body ng-controller="mainController">
    <h1>Angular OMDb API Search</h1>
    <form ng-submit='submitPost()'>
      <div class="form-group">
        <label for="movieSearch">Enter a movie by title!</label>
        <input type="text" ng-model='input' placeholder="Movie title">
        <input type="submit" value='Search!'class="btn btn-primary">
          <span class="glyphicon glyphicon-arrow-right"  ng-click='submitPost()' aria-hidden="true"></span>
        </input>
      </div>
    </form>
    <div ng-view></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
  <script type="text/javascript"src='js/app.js'></script>
  <script type="text/javascript"src='js/controllers/main_controller.js'></script>
  <script type="text/javascript"src='js/controllers/search_controller.js'></script>
  </body>
</html>
